<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Pengguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Pengguna</h2>
    <form id="registerForm" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small id="emailError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small id="passwordError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small id="confirmPasswordError" class="error"></small>
      </div>
      <button type="submit">Daftar</button>
    </form>
    <p id="successMessage" class="success"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
