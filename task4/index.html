<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="math.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="expression-form">
        <h1>Expression Finder</h1>
        <label for="numbers">Numbers (comma-separated):</label>
        <input type="text" id="numbers" value="1,4,5,6" required>
        <br>
        <label for="target">Target:</label>
        <input type="number" id="target" value="16" required>
        <br>
        <button type="submit">Find Expression</button>
        <p id="result"></p>
    </form>
</body>
</html>
